<!doctype html>
<html lang="en">
  <head>
    <script src="../angular.min.js"></script>
    <script src="app.js">

    </script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
           <h6>Empty items are not considered in the total count</h6>
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-class=" error ? 'border-red' : 'border-green' "
             ng-model="foodList">
         </div>
         <div class="form-group">
             <button class="btn btn-default"
             ng-click="checkFood()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class=" error ? 'red' : 'green' " ng-model="verdict">
           {{ verdict }}
         </div>
   </div>

</body>
</html>
